<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>RemindMatt</title>
	<link rel="stylesheet" href="assets/main.css">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
</head>
<body>
  	<ul id="tabs">
  		<li data-panel="alarms" class="tab tab--current"><a href="#">Alarms</a></li>
  		<li data-panel="hystory" class="tab"><a href="#">History</a></li>
  	</ul>
  <div class="wrapper">
  	<div id="panel__alarms" class="panel panel--current">
  		<form id="due" name="due" action="#" method="post">
		  	<div class="row">
          <input id="due__time" placeholder="Enter time..." name="time" value=""/>
        </div>
		  	
		  	<ul class="alarms__list" id="alarms"></ul>

		  	<audio id="alarm__audio" src="assets/audio/Glass.wav" preload="yes"></audio>
		  </form>
  	</div>
  	<div id="panel__hystory" class="panel">
  		<ul class="alarms__list" id="alarms__history"></ul>
  	</div>
  </div>
  <script type="text/javascript" charset="utf-8" src="assets/chrono.js"></script>
  <script type="text/javascript" charset="utf-8" src="assets/app.js"></script>
</body>
</html>
